<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
  <div class="container">
    <a class="navbar-brand" href="{{"/" | relative_url }}">{{ site.title | escape }}</a>
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      Menu
      <i class="fa fa-bars"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="{{"/" | relative_url }}">Home</a>
        </li>
        <!-- <li class="nav-item">
          <a class="nav-link" href="{{"/about" | relative_url }}">About</a>
        </li> -->
        <li class="nav-item">
          <a class="nav-link" href="{{"/posts" | relative_url }}">Posts</a>
        </li>
            {% assign pages_list = site.pages %}
            {% for node in pages_list %}
              {% if node.title !=  null %}
                {% if node.layout == "category" %}
                  <li class="nav-item"><a class="nav-link category-link {% if page.url == node.url %} active{% endif %}"
                  href="{{ site.baseurl }}{{ node.url }}"> - {{ node.title }}</a></li>
                {% endif %}
              {% endif %}
            {% endfor %}
      </ul>
    </div>
  </div>
</nav>
